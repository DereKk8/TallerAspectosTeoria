<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error: Estudiante No Encontrado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
        }
        .error-container {
            background-color: white;
            padding: 30px;
            border: 1px solid #ddd;
            max-width: 500px;
        }
        h1 {
            color: #d9534f;
            font-size: 24px;
        }
        .message {
            margin: 20px 0;
            line-height: 1.5;
        }
        .actions {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 10px;
            text-decoration: none;
            background-color: #5bc0de;
            color: white;
            border: none;
        }
        .error-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-left: 3px solid #d9534f;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error: Estudiante No Encontrado</h1>
        
        <div class="message">
            <p>Lo sentimos, el estudiante que estás buscando no pudo ser encontrado.</p>
        </div>
        
        <div class="actions">
            <a href="javascript:history.back()" class="btn">← Volver</a>
            <a href="/estudiantes" class="btn">Ver Estudiantes</a>
        </div>
        
        <div class="error-info" th:if="${error}">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>
        
        <div class="error-info" th:if="${codigoError}">
            <strong>Código:</strong> <span th:text="${codigoError}"></span>
        </div>
    </div>
</body>
</html>
